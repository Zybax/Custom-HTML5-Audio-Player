<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
  <title>Document</title>
</head>
<body>
  
  <div class="audio-player">
      
    <div class="audio-player__controls">
      
      <div class="audio-player__button-container ">
        <i id="playButton" class="fas fa-play play-button"></i>
      </div>

      <div class="audio-player__timer-container">
        <span id="timer-current-time" class="timer-current-time"> 00:00 </span>
        <span class="timer-divider"> / </span>
        <span id="timer-total-time" class="timer-total-time"> 00:00 </span>
      </div>

   <div class="audio-player__range-container">
       <div id="progression-bar" class="progression-bar">
         <div id="timeline" class="progression-bar__timeline"></div>
         <div id="playhead" class="progression-bar__playhead"></div> 
      </div>
    </div>
      
      
      <div class="audio-player__volume-container">
        <div class="volume-icon-container">
          <i id="volume-icon" class="fas fa-volume-up"></i>
        </div>  

        
        <div class="volume-range"> 
          <div id="volume-bar" class="volume-bar">
             <div id="volume-line" class="volume-bar__line"></div>
             <div id="volume-head" class="volume-bar__head"></div> 
          </div>
        </div>
      </div>
      
    </div>
    
    
    <audio id="audioPlayer" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio> 
    
  </div>
  
  
</body>
</html>
